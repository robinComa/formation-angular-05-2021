<a mat-fab color="primary" [routerLink]="['form']">
  <mat-icon>add</mat-icon>
</a>

<mat-list role="list">
  <mat-list-item *ngFor="let a of animals" role="listitem">
    <mat-icon mat-list-icon>pets</mat-icon>
    <app-animal-item [animal]="a" (remove)="delete($event)"></app-animal-item>
  </mat-list-item>
</mat-list>
